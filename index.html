<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RESTipes</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>

        <div class="text-center">
            <div class="header">
                <h1 style="padding-top: 20px; font-size: 70px;">RESTipes</h1>
                <h3>the recipe fetcher using REST apis</h3>
            </div>
        </div>

        <div class="container text-center rounded" style="padding: 20px;">
            <div class="row">
                <div class="col-sm shadow form" style="padding: 20px; margin: 10px;">
                    <form>
                        <label>Get a random meal:</label>
                        <input id="randomsubmit" type="submit" value="Random" style="margin: 20px; padding: 10px 80px 10px 80px;"></input>
                    </form>
                </div>
                <div class="col-sm shadow form" style="padding: 20px;  margin: 10px;">
                    <form>
                        <label>Search a meal by name:</label>
                        <input id="searchinput" type="text"></input><br/>
                        <input id="searchsubmit" type="submit" value="Search" style="margin: 20px; padding: 10px 80px 10px 80px;"></input>
                    </form>
                </div>
                <div class="col-sm shadow form" style="padding: 20px; margin: 10px;">
                    <form>
                        <label>List meals by letter:</label>
                        <input id="letterinput" type="text"></input><br />
                        <input id="lettersubmit" type="submit" value="List" style="margin: 20px; padding: 10px 80px 10px 80px;"></input>
                    </form>
                </div>
            </div>
        </div>

        <div id="results" class="container text-center">
            
        </div>

        <div id="footer" class="text-center footer2">
            <p style="padding-top: 40px;"><a href="https://github.com/erdbom/creative2.git"
                style="font-size: 30px;">Github</a> <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" style="font-size: 30px;">"Github" :)</a></p>
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>

</html>
